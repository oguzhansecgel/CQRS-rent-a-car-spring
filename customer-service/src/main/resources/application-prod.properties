spring.application.name=customer-service

spring.datasource.url=jdbc:postgresql://customer-service-db:5432/rent-a-customer-service-db
spring.datasource.username=postgres
spring.datasource.password=test
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=8082

management.endpoints.web.exposure.include=* 
management.prometheus.metrics.export.enabled=true

spring.security.endpoints.web.exposure.include=*

eureka.client.serviceUrl.defaultZone=http://discovery-server:8888/eureka/
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
